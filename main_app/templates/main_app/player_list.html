{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/players/player-list.css' %}" />
{% endblock %}
{% block content %}

<section class="page-header">
    <h1>All Players</h1>
</section>

<section class="card-container">
    {% for player in player_list %}
    <div class="card">
        <a href="{% url 'player-detail' player.id %}">
            <div class="card-content">
                <div class="player-info">
                    <img src="{{ player.team.logo_url }}" alt="{{ player.team.name}} logo" class="team-logo">
                </div>
            </a>
                <h2>{{ player.number }} | {{player.first_name }} {{player.last_name }}</h2>
                <p>Position: {{ player.position }}</p>
                <p>Team: {{ player.team }}</p>
            </div>
    </div>
    {% endfor %}
</section>

{% endblock %}
