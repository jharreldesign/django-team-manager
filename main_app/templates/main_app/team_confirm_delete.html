{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="page-header">
    <h1>Delete Team?</h1>
    <img src="{% static 'images/coach-logo.png' %}" alt="Coaches Logo" />
</div>

<h2>Are you sure you want to delete the {{ team.city }} {{ team.name }}?</h2>

<form action="" method="post" class="form">
    {% csrf_token %}
    <a href="{% url 'team-detail' team.id %}" class="btn secondary">Cancel</a>
    <button type="submit" class="btn danger">Yes - I am sure!</button>
</form>

{% endblock %}
