{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %}
{% block content %}

<div class="page-header">
    {% if team %}
        <h1>Edit The {{ team.city }} {{ team.name }}</h1>
    {% else %}
        <h1>Add A Team</h1>
    {% endif %}
    <img src="{% static 'images/coach-logo.png' %}" alt="That annoying large coach image." />
</div>

<form action="" method="post" class="form-container">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        {% comment %} <tr>
            <th><label for="id_logo_url">Team Logo URL:</label></th>
            <td><input type="url" name="logo_url" id="id_logo_url"></td>
        </tr> {% endcomment %}
    </table>
    <button type="submit" class="btn submit">Submit!</button>
</form>


{% endblock %}
